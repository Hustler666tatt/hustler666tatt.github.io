<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HUSTLER TATTOO</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --accent:#ff4444;
    }

    /* ===== Base ===== */
    html,body{
      height:100%;
      margin:0;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      text-align:center;
      overflow-x:hidden;
    }
    .container{
      max-width: 760px;
      margin: 0 auto;
      padding: 72px 20px 96px;
      position: relative;
      z-index: 1;
    }
    p{ margin:12px 0; line-height:1.6; font-size:1.1em; }
    a{ color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* ===== Fondo grunge oscuro (sin im√°genes externas) ===== */
    /* capa de vi√±eta + textura granular + rayas muy sutiles */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 600px at 50% -10%, #ffffff05, #0000 70%),
        radial-gradient(1200px 600px at 50% 110%, #00000070, #0000 60%),
        linear-gradient(180deg, #0b0b0b 0%, #0a0a0a 30%, #0c0c0c 60%, #0a0a0a 100%);
      pointer-events:none;
      z-index:0;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      /* ‚Äúruido‚Äù y ‚Äúscratches‚Äù ligeros */
      background:
        repeating-linear-gradient(120deg, #ffffff06 0 2px, #0000 2px 8px),
        repeating-linear-gradient(0deg, #00000000 0 1px, #ffffff06 1px 2px);
      mix-blend-mode: overlay;
      opacity:.18;
      pointer-events:none;
      z-index:0;
    }

    /* ===== T√≠tulo con glitch minimal ===== */
    .logo{
      position: relative;
      display:inline-block;
      color: var(--accent);
      font-weight: 900;
      letter-spacing: 2px;
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0 0 18px;
      text-transform: uppercase;
      /* sutil ‚Äúscanline‚Äù */
      filter: drop-shadow(0 1px 0 #00000080);
      animation: glow 4s ease-in-out infinite;
    }
    .logo::before,
    .logo::after{
      content: attr(data-text);
      position:absolute; inset:0;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    .logo::before{ 
      color:#00e5ff; 
      transform: translateX(0); 
      animation: glitchX 2.8s steps(1,end) infinite;
      clip-path: inset(0 0 0 0);
      opacity:.6;
    }
    .logo::after{  
      color:#ff0066; 
      transform: translateX(0); 
      animation: glitchY 2.8s steps(1,end) infinite;
      clip-path: inset(0 0 0 0);
      opacity:.6;
    }
    @keyframes glitchX{
      0%,14%{ transform: translateX(0); }
      15%,18%{ transform: translateX(2px); }
      19%,22%{ transform: translateX(-2px); }
      23%,100%{ transform: translateX(0); }
    }
    @keyframes glitchY{
      0%,14%{ transform: translateY(0); }
      15%,18%{ transform: translateY(-1px); }
      19%,22%{ transform: translateY(1px); }
      23%,100%{ transform: translateY(0); }
    }
    @keyframes glow{
      0%,100%{ text-shadow: 0 0 0 transparent; }
      50%{ text-shadow: 0 0 10px #ff444430; }
    }

    /* ===== Links sociales (√≠cono + texto) ===== */
    .contact{ margin-top:30px; }
    .social{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin:10px 14px;
    }
    .social img{
      width:22px; height:22px; 
      display:block;
      filter: drop-shadow(0 0 2px #000a);
    }

    /* accesibilidad: agrand√° un poco en pantallas chicas */
    @media (max-width:420px){
      .social{ margin:10px 8px; }
    }
  </style>
</head>
<body>

    <p>üéâ Felicidades üéâ</p>
    <p>Por escanear este c√≥digo te ganaste un tatuaje gratis.</p>
    <p>Pasame tu idea por:</p>

    <div class="contact">
      <span class="social">
        <img src="/img/ig.png" alt="Instagram">

      </span>

  </div>
</body>
